<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <ul>
            <li id="first"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
<script src="jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script>
    $('ul').childern('li')
    $('ul').find('li')//后代选择器
    $('#first').siblings('li')
    $('#first').parent()
    $('li').eq(2)//相当于$('li:eq(2)'),index从0开始
    $('li').next()
    $('li').nextAll()//之后的所有兄弟5
    $('li').prev()
    $('li').prevAll()//之前所有的兄弟
</script>
