<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 400px;
            margin: 0 auto;
        }

        table {
            margin: 0 auto;
            width: 740px;
            border-collapse: collapse;
        }

        thead {
            background-color: aqua;
            text-align: center;
            font: bold 50px/80px '宋体';
        }

        tbody {
            text-align: center;
            font: normal 50px/80px '宋体';

        }

        td {
            border: 1px solid rgba(79, 78, 78, 0.385);
        }

        th {
            border: 1px solid rgba(79, 78, 78, 0.385);
        }

        input {
            width: 30px;
            height: 30px;
            display: inline-block;
        }

        span {
            font: bold 30px/80px '宋体';
        }
    </style>
</head>

<body>
    <div class="wrap">
        <table>
            <thead>
                <th>
                    <input type="checkbox" id="selectAll"><span>全选</span>
                </th>
                <th>name</th>
                <th>age</th>
                <th>number</th>
                <th>sex</th>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" class="select"></td>
                    <td>jim</td>
                    <td>18</td>
                    <td>01</td>
                    <td>male</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="select"></td>
                    <td>tom</td>
                    <td>17</td>
                    <td>02</td>
                    <td>female</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="select"></td>
                    <td>luna</td>
                    <td>19</td>
                    <td>03</td>
                    <td>female</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="select"></td>
                    <td>sam</td>
                    <td>20</td>
                    <td>04</td>
                    <td>male</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
<script src="jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script>
    $(function () {
        $('#selectAll').click(function () {
            $('.select').prop('checked', $('#selectAll').prop('checked'))
        })
        $('.select').click(function () {
            var num1 = $('.select').length
            var num2 = $('.select:checked').length
            if (num1 === num2) {
                $('#selectAll').prop('checked', true)
            } else {
                $('#selectAll').prop('checked', false)
            }
        })
    })
</script>
