<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" value="按钮" id="btn"><br>
    <input type="checkbox" value="" id="ck"><br>
</body>

</html>
<script src="jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script>
    $(function () {
        //attr()无法处理checked、selected、disabled等Boolean类型的属性，此时使用prop()
        $('#btn').click(function () {
            console.log($('#ck').prop('checked'));
        })
    })
</script>
