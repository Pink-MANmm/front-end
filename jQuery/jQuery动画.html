<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            position: absolute;
            left: 0;
            width: 200px;
            height: 200px;
            background-color: red;
            display: none;
        }

        #div2 {
            top: 0;
        }
    </style>
</head>

<body>
    <input type="button" value="显示" id="show">
    <input type="button" value="隐藏" id="hide">
    <input type="button" value="切换" id="toggle">
    <input type="button" value="滑入" id="slideDown">
    <input type="button" value="滑出" id="slideUp">
    <input type="button" value="滑动切换" id="slideToggle">
    <input type="button" value="淡入" id="fadeIn">
    <input type="button" value="淡出" id="fadeOut">
    <input type="button" value="淡入淡出切换" id="fadeToggle">
    <input type="button" value="淡入到哪里" id="fadeTo">
    <input type="button" value="从左到右800" id="lr800">
    <input type="button" value="开始动画" id="start">
    <input type="button" value="停止动画" id="stop">
    <br><br>
    <div id="div1"></div>
</body>

</html>
<script src="jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script>
    $(function () {
        //显示
        $('#show').click(function () {
            //$('#div1').show(2000);
            //$('#div1').show('fast');
            //$('#div1').show('normal');
            //$('#div1').show('slow');
            //还可加入回调函数
            $('#div1').show(2000, function () {
                alert('动画执行完毕了')
            });
        })
        //隐藏
        $('#hide').click(function () {
            //$('#div1').hide(2000)
            $('#div1').hide('fast');
        })
        //切换，如果元素是隐藏状态就动画显示，如果元素显示就动画隐藏
        $('#toggle').click(function () {
            $('#div1').toggle(1000)
        })
        //滑入滑出动画
        $('#slideDown').click(function () {
            $('#div1').slideDown(1000)
        })
        $('#slideUp').click(function () {
            $('#div1').slideUp()
        })
        $('#slideToggle').click(function () {
            $('#div1').slideToggle()
        })
        $('#fadeIn').click(function () {
            $('#div1').fadeIn()
        })
        $('#fadeOut').click(function () {
            $('#div1').fadeOut()
        })
        $('#fadeToggle').click(function () {
            $('#div1').fadeToggle()
        })
        $('#fadeTo').click(function () {
            $('#div1').fadeTo(1000, 0.5)//fadeTo(时间,透明度)
        })
        //------------------------------------------------------------
        //自定义动画
        //animate参数1：必选的 对象 代表的是需要做动画的属性
        //参数2: 可选的 代表执行动画的时长
        //参数3：可选的 easing 代表的是缓动还是匀速 linear（匀速） swing（缓动）(默认不写是swing)
        //参数4：可选的 动画执行完毕后的回调函数局
        $('#lr800').click(function () {
            $('#div1').animate({
                left: 800,
                width: 500,
                height: 500,
                opacity: 0.5
            }, 2000, 'swing', function () {
                $('#div1').animate({
                    left: 0,
                    width: 200,
                    height: 200,
                    opacity: 1
                }, 2000, 'swing', function () {
                    alert('动画执行完毕')
                })
            })
        })
        $('#start').click(function () {
            $('#div1').slideDown(2000).slideUp(2000)
        })
        $('#stop').click(function () {
            $('#div1').stop(true, false)//意为，清除上一动作残留的动作，且不跳跃到最终效果，直接执行下一步操作（下不动作为空，则定格于此）
            //两个参数，一个表示是否清除队列，一个表示是否跳跃到最终效果（若不写参数，则默认两个false）
        })
        a = '2022'
        b = '2022'
        console.log($.inArray(a, [b]))
    })
</script>
