<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <div></div>

<script src="jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script>
    //jQuery基础语法
    $(document).ready(function () {
        $('div').width(100).height(100).css('backgroundColor', 'red').text('哈哈');//链式编程

    })
    //jquery版本
    //1.x 支持老浏览器比如ie678   停止更新了
    //2.x 不支持老浏览器          停止更新了
    //3.x 不支持老浏览器          更新中
    //-----------------------------------------------------
    //jQuery两种写法
    $(document).ready(function () { });
    $(function () { })//使用较多
    //-----------------------------------------------------
    //jQuery入口函数和window.onload入口函数的区别
    window.onload = function () {
        alert('我是window.onload')
    }
    $(function () {
        alert('我是jQuery入口函数')
    })
    //jQuery可以有多个入口函数，而window.onload只能有一个，jQuery执行更快
    //jQuery入口函数要等待页面上的dom树加载完后执行
    //window.load要等待页面上所有的资源（dow树/外部css/js连接，图片）都加载完毕后执行
    //+++++++++++++++++++++++++++++++++++++++++++++++++++++
    //jquery版本查询
    console.log(jQuery.fn.jquery);
    console.log(jQuery.prototype.jquery);
    console.log($.fn.jquery);
    console.log($.prototype.jquery);//当引入多个jQuery文件库时，$采用的是后引入的jQuery
    //出现多库共存矛盾时，可以采用$.noConflict()来释放后引入的jQuery库，改用先前引用的jQuery库,但该方法只是放$不释放jQuery，从而实现了多库共存
    //还可以通过var jq1=$.noConflict()来释放后引入的jQuery库并通过jq1来替代$来执行操作
    //++++++++++++++++++++++++++++++++++++++++++++++++++++++

    //这个自执行文件就是给window对象添加一个jQuery属性和$属性
    //console.log(window);
    //$其实和jQuery是等价的，是一个函数
    console.log(Object.prototype.toString.call($));

    /*console.log(Object.prototype.toString.call(1)); //[object Number]

    /*用 typeof 无法区分 Object类型中的 Array、Date、Map等类型。
