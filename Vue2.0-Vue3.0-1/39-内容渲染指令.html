<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 2.在页面中声明一个将要被vue所控制的DOM区域 -->
    <div id="app">

        <p v-text="username"></p>
        <p v-text="gender">性别</p>
        <hr>
        <p>姓名：{{username}}</p>
        <p>性别：{{gender}}</p>
        <hr>
        <div v-text="info"></div>
        <div>{{info}}</div>
        <div v-html="info"></div>
    </div>

    <!-- 1.导入vue.js的script脚本文件 -->
    <script src="./vue2.7.10/vue.js"></script>
    <script>
        //3.创建vm实例对象（vue实例对象）
        const vm = new Vue({
            //3.1指定当前vue实例要控制页面的哪个区域
            el: '#app',
            //3.2指定Model数据源
            data: {
                username: 'zs',
                gender: '女',
                info: '<h4 style="color:red;font-weight:bold;">欢迎大家来学习vue.js</h4>'
            }
        })
    </script>
</body>

</html>
