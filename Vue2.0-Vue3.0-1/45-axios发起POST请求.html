<html lang="en">

<head>

</head>

<body>
    <button id="btnPOST">发起POST请求</button>
    <button id="btnGET">发起GET请求</button>
    <script src="./axios/axios-master/dist/axios.min.js"></script>
    <script>
        //http://www.liulongbin.top:3006/api/getbooks

        //1.调用axios方法得到的返回值是Promise对象
        /*
        axios({
            method: 'POST',

            //URL中的查询参数

            //请求体参数
            data: {
                name: 'zs',
                age: 20
            }
        }).then((result) => {
            console.log(result);

        */
        document.querySelector('#btnPOST').addEventListener('click', async () => {
            //如果调用某个方法的返回值是Promise实例，则前面可以添加await
            //await只能用在被async"修饰"的方法中
            const { data } = await axios({
                method: 'POST',
                url: 'http://www.liulongbin.top:3006/api/post',
                //请求体参数
                data: {
                    name: 'zs',
                    age: 20
                }
            })
            console.log(data);
        })
        document.querySelector('#btnGET').addEventListener('click', async () => {
            //解构赋值的时候，使用：进行重命名
            //1.调用axios之后，使用async/await进行简化
            //2.使用解构赋值，从axios封装的大对象中，把data属性结构出来
            //3.把结构出来的data属性，使用冒号进行重命名，一般都重命名为{data:res}
            const { data: res } = await axios({
                method: 'GET',
                url: 'http://www.liulongbin.top:3006/api/getbooks',
            })
            console.log(res.data);
        })

        //$.ajax() $.get() $.post()

    </script>
</body>
