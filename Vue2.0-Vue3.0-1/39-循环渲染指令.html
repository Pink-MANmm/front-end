<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 2.在页面中声明一个将要被vue所控制的DOM区域 -->
    <div id="app">
        <table>
            <thead>
                <th>索引</th>
                <th>id</th>
                <th>姓名</th>
            </thead>
            <tbody>
                <!-- 官方建议，只要用到了v-for指令，那么一定要绑定一个:key属性 -->
                <!-- 而且，尽量把id作为key的值 -->
                <!-- 官方对key的值类型，是有要求的：字符串或数字类型 -->
                <!-- key的值是不能重复的，否则会终端报错：Duplicate keys detected -->
                <tr v-for="(item,index) in list" :key="item.id" :title="item.name+index">
                    <td>{{index}}</td>
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 1.导入vue.js的script脚本文件 -->
    <script src="./vue2.7.10/vue.js"></script>
    <script>
        //3.创建vm实例对象（vue实例对象）
        const vm = new Vue({
            //3.1指定当前vue实例要控制页面的哪个区域
            el: '#app',
            //3.2指定Model数据源
            data: {
                list: [
                    { id: 1, name: 'zs' },
                    { id: 2, name: 'ls' },
                    { id: 3, name: 'ww' }
                ]
            },
            //methods的作用，就是定义事件的处理函数
            methods: {
            }
        })
    </script>
</body>

</html>
