<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 2.在页面中声明一个将要被vue所控制的DOM区域 -->
    <div id="app">
        <p>count的值是:{{count}}</p>
        <!-- 在绑定事件处理函数的时候，可以使用（）传递参数 -->
        <!-- v-on:指令可以被简写为@ -->
        <button v-on:click="add(1)">+1</button>
        <button @click="sub">-1</button>
    </div>

    <!-- 1.导入vue.js的script脚本文件 -->
    <script src="./vue2.7.10/vue.js"></script>
    <script>
        //3.创建vm实例对象（vue实例对象）
        const vm = new Vue({
            //3.1指定当前vue实例要控制页面的哪个区域
            el: '#app',
            //3.2指定Model数据源
            data: {
                count: 0
            },
            //methods的作用，就是定义事件的处理函数
            methods: {
                //add: function () {
                //    console.log('ok');
                //}
                //简写：
                add(n) {
                    //vm.count += 1
                    this.count += n
                },
                sub() {
                    this.count -= 1
                }
            }
        })
    </script>
</body>

</html>
