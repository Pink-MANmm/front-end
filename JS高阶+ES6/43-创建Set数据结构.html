<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //ES6提供了新的数据结构Set，它类似于数组，但是成员的值都是唯一的，没有重复的值

        //Set本身是一个构造函数，用来生成Set数据结构
        const s = new Set()
        console.log(s.size);
        //Set函数可以接受一个数组作为参数，用来初始化
        const set = new Set([1, 2, 3, 4, 5])
        console.log(set.size);
        console.log(set);
        const set1 = new Set([1, 1, 2, 2, 3, 3])
        console.log(set1.size);
        console.log(set1);
        const array = [...set1]
        console.log(array);
        //实例方法
        //add(value)：添加某个值，返回Set结构本体
        //delete(value):删除某个值，返回一个布尔值，表示删除是否成功
        //has(value):返回一个布尔值，表示该值是否为Set的成员
        //clear():清除所有成员，没有返回值
        const s1 = new Set()
        s1.add(1).add(2).add(3)//向set结构中添加值
        console.log(s1.size);
        console.log(s1);
        s1.delete(2)//删除set结构中的2值
        console.log(s1.size);
        console.log(s1);
        const r = s1.has(1)//表示set结构中是否有1这个值，返回布尔值
        console.log(r);
        s1.clear()//清除set结构中的所有值
        console.log(s1);
        //遍历
        //Set结构的实例与数组一样，也拥有forEach方法，用于对每个成员执行某种操作，没有返回值
        s1.add(1).add(2).add(3)
        s1.forEach(value => console.log(value))
    </script>
</body>

</html>
