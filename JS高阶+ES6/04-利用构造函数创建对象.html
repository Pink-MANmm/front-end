<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1.利用new object()创建对象
        var obj1 = new Object()
        //2.利用对象字面量创建对象
        var obj2 = {};
        //3.利用构造函数创建对象
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
            this.sing = function () {
                console.log('我会唱歌')
            }
        }
        var ldh = new Star('刘德华', 18);
        //实例成员：构造函数内部通过this添加的成员； uname age sing 就是实力成员
        //实例成员只能通过实例化的对象来访问
        ldh.sing()
        //静态成员：在构造函数本身上添加的成员
        Star.sex = '男'
        //静态成员只能通过构造函数来访问,不能通过对象来访问
        console.log(Star.sex);
        console.log(ldh.sex)
    </script>
</body>

</html>
