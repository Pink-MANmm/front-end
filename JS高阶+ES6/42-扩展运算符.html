<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <script>
        //Array的扩展方法
        //扩展运算符可以将数组或者对象转为用逗号分割的参数序列
        let ary = [1, 2, 3]
        console.log(...ary)//1,2,3
        console.log(1, 2, 3);//同样的效果
        //扩展运算符可以应用于合并数组
        //方法一
        let ary1 = [1, 2, 3]
        let ary2 = [4, 5, 6]
        let ary3 = [...ary1, ...ary2]
        console.log(ary3);
        //方法二
        ary1.push(...ary2)
        //扩展运算符还可以将类数组或可遍历对象转换为真正的数组
        let oDivs = document.getElementsByTagName('div')//伪数组
        console.log(oDivs);
        oDivs = [...oDivs]
        console.log(oDivs);
        oDivs.push('a')//可以使用数组相关方法
        console.log(oDivs);
        //构造函数方法：Array.from()
        //将类数组或可遍历对象转换为真正的数组
        let arrayLike = {
            '0': 'a',
            '1': 'b',
            '2': 'c',
            'length': 3
        }
        let arr2 = Array.from(arrayLike)//['a','b','c']
        console.log(arr2);
        //方法还可以接受第二个参数，作用类似于数组的map方法，用来对每个元素进行处理，将处理后的值放入返回的数组
        let arrayLike2 = {
            "0": "1",
            "1": "2",
            'length': 2
        }
        let newAry = Array.from(arrayLike2, item => item * 2)
        console.log(newAry);
        //find(),用于找出第一个符合条件的数组成员，如果没有找到返回undefined
        let arry = [{
            id: 1,
            name: '张三'
        }, {
            id: 2,
            name: '李四'
        }]
        let target = arry.find((item, index) => item.id == 2)
        console.log(target);
        //findIndex(),用于找出第一个符合条件的数组成员的位置，如果没有找到返回-1
        let arry1 = [1, 5, 10, 15]
        let index = arry1.findIndex((value, index) => value > 9)
        console.log(index);
        //includes()，表示某个数组是否包含给定的值，返回布尔值
        let res = [1, 2, 3].includes(2)//true
        console.log(res);
        res = [1, 2, 3].includes(4)//false
        console.log(res);


        //String的扩展方法
        //模板字符串
        //ES6新增的创建字符串的方式，使用反引号定义
        let name = `zhangsan`
        //模板字符串中可以解析变量
        let sayHello = `hello,my name is ${name}`
        console.log(sayHello);
        //模板字符串中可以换行
        //在模板字符串中可以调用函数
        const sayHello1 = function () {
            return '哈哈哈哈，追不到我吧'
        }
        let greet = `${sayHello1()}`;
        console.log(greet);
        //startsWith(),表示参数字符串是否在原字符串的头部，返回布尔值
        //endsWith()，表示参数字符串是否在原字符串的尾部，返回布尔值
        let str = 'Hello world!'
        console.log(str.startsWith('Hello'))//true
        console.log(str.endsWith('!'))//true
        //repeat(),表示将原字符串重复n次，返回一个新字符串
        console.log('x'.repeat(3))
        console.log('hello'.repeat(2))
    </script>
</body>

</html>
