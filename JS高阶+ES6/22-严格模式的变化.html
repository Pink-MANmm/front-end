<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        //1.我们的变量名必须先声明再使用
        //num=10
        //console.log(num);
        var num = 10;
        console.log(num);
        //2.我们不能随意删除已经声明的变量
        //delete num;
        //3.普通模式下全局作用域函数中的this指向window对象，严格模式下全局作用域函数中的this是undefined
        function fn() {
            console.log(this);
        }
        fn()
        //4.严格模式下，如果构造函数不加new调用，this会报错
        function Star() {
            this.sex = '男'
        }
        //Star()
        //console.log(window.sex);
        var ldh = new Star()
        console.log(ldh.sex);
        //5.定时器this还是指向window
        setTimeout(function () {
            console.log(this);
        }, 2000)
        //6.事件、对象还是指向调用者
        //7.严格模式下，函数里面的参数不可重名
        //function fn1(a,a){
        //    console.log(a+a);
        //}
        //fn(1,2)//4
        //8.严格模式引入了'块级作用域'（ES6）,禁止了不在脚本或者函数层面上的函数声明,函数必须声明在顶层
        if (true) {
            function f() { }//语法错误！
            f()
        }
        for (var i = 0; i < 5; i++) {
            function f2() { }//语法错误！
            f2()
        }
        function baz() {//合法
            function eit() { }//同样合法
        }
    </script>
</body>

</html>
