<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //数组解构允许我们按照一一对应的关系从数组中提取值然后将值赋值给变量
        let ary = [1, 2, 3]
        let [a, b, c, d, e] = ary
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
        console.log(e);
        //对象结构
        let person = { name: 'zhangsan', age: 20 }
        let { name, age } = person
        console.log(name);
        console.log(age);
        let { name: myName, age: myAge } = person
        console.log(myName);
        console.log(myAge);
    </script>
</body>

</html>
