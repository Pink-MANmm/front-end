<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //箭头函数是用来简化函数定义语法的
        const fn = () => {
            console.log(123);
        }
        fn()
        //在箭头函数中，如果函数体中只有一句代码 并且代码的执行结果就是函数的返回值 函数体大括号可以省略
        //const sum =(n1,n2)=>{
        //    return n1+n2
        //}
        const sum = (n1, n2) => n1 + n2
        console.log(sum(10, 20))
        //如果形参只有一个，也可以省略小括号
        //function fn(v){
        //    return v
        //}
        const fn1 = v => v
        console.log(fn1(10));
        //箭头函数不绑定this关键字，箭头函数中的this，指向的是函数定义位置的上下文this
        const obj = { name: 'zhangsan' }
        function fn2() {
            console.log(this);
            return () => {
                console.log(this);
            }
        }
        const resFn = fn2.call(obj)
        resFn()
        //经典面试题
        var obj1 = {
            age: 20,
            say: () => {
                alert(this.age)
            }
        }
        obj1.say()
        //因为obj1未产生作用域，故该箭头函数建立在了window作用域下
    </script>
</body>

</html>
