<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //严格模式对正常的JavaScript语义做了一些更改
        //1.消除了JavaScript语法的一些不合理、不严谨之处，减少了一些怪异行为
        //2.消除代码运行的一些不安全之处，保证代码运行的安全
        //3.提高编译器效率，增加运行速度
        //4.禁用了在ECMAScript的未来版本中可能会定义的一些语义，为未来新版本的Javascript做好铺垫。比如一些保留字如：class，enum，export，extends，import，super不能做变量名

        //开启严格模式
        //1.为脚本开启严格模式：在script的所有语句之前放一个特定语句'use strict';(或 "use strict";)
        'use strict'
        //下面的js 代码就会按照严格模式执行代码
    </script>
    <script>
            (function () {
                'use strict'
            })()
    </script>
    <script>
        //2.为某个函数开启严格模式
        //此时只给fn函数开启了严格模式
        function fn() {
            'use strict'
            //下面的代码按照严格模式执行
        }
        function fun() {
            //里面的还是按照普通模式执行
        }
    </script>
</body>

</html>
