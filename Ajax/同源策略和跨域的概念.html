<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //http://www.test.com/index.html
        //如果两个页面的协议、域名和端口都相同，则两个页面具有相同的源
        //上述：协议-http，域名-www.test.com，端口-上述未列出，但默认为：80且紧跟于www.test.com后面
        //所以上述网址与http://www.test.com：80/main.html同源
        //-----------------------------------------------------------------------------------------
        //同源策略：是浏览器提供的一个安全功能
        //MDN官方给定的概念：同源策略限制了从同一个源加载的文档或脚本如何与来自另一个源的资源进行交互，这是一个用于隔离潜在恶意文件的重要安全机制
        //通俗的理解：浏览器规定，A网站的JavaScript，不允许和非同源的网站C之间，进行资源的交互，例如：
        //1.无法读取非同源网页的Cookie、LocalStorage和indexedDB
        //2.无法解除非同源网页的DOM
        //3.无法向非同源地址发送Ajax请求
        //-----------------------------------------------------------------------------------------
        //跨域
        //与同源相反，则是跨域
        //出现跨域的根本原因：浏览器的同源策略不允许非同源的URL之间进行资源的交互
        //跨域的拦截发生在请求、处理、响应三步中的响应的过程中
        //-----------------------------------------------------------------------------------------
        //跨域的实现
        //两种解决方案：JSONP和CORS
        //JSONP：出现的早，兼容性好（兼容低版本IE）。是前端程序员为了解决跨域问题，被迫想出来的一种临时解决方案。缺点是只支持GET请求，不支持POST请求
        //CORS：(官方)出现的较晚，他是W3C标准，属于跨域Ajax请求的解决方案。支持GET和POST请求，缺点是不兼容某些低版本的浏览器
    </script>
</body>

</html>
